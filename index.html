<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Alrededor de los EE.UU</title>
    <meta
      name="description"
      content="Proyecto correspondiente al sprint #11 de TripleTen."
    />
    <meta name="author" content="Yael Ramírez" />
    <meta name="keywords" content="html, css, javascript, github" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="./images/Vector.png"
          alt="Logo de AroundtheUS"
          class="header__image"
        />
        <img src="./images/Line.png" alt="Línea blanca" class="header__line" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__content">
            <div class="profile__avatar">
              <img
                src="./images/Avatar.png"
                alt="Foto de perfil del usuario"
                class="profile__image"
              />
            </div>
            <div class="profile__data">
              <h1 class="profile__username">Jacques Costeau</h1>
              <button class="profile__edit-info"></button>
              <h2 class="profile__about-me">Explorador</h2>
            </div>
          </div>
          <button class="profile__add-profile">+</button>
        </section>
        <section class="cards-container"></section>
      </main>
      <footer class="footer">
        <p class="footer__text">© 2024 Around The U.S.</p>
      </footer>
    </div>
    <section class="popup">
      <div class="popup__content">
        <form class="form">
          <h3 class="form__title">Editar perfil</h3>
          <input
            class="form__input form__input_name"
            type="text"
            placeholder="Nombre"
            minlength="2"
            maxlength="40"
            name="name"
            required
          />
          <span class="form__input-error"></span>
          <input
            class="form__input form__input_about"
            type="text"
            placeholder="Acerca de mí"
            minlength="2"
            maxlength="200"
            name="about"
            required
          />
          <span class="form__input-error"></span>
          <button type="submit" class="form__submit">Guardar</button>
          <div class="loader" id="loader">
            <div class="loader__id" id="loader__circle"></div>
          </div>
        </form>
        <button class="popup__close"></button>
      </div>
    </section>
    <section class="popup popup_add-card">
      <div class="popup__content">
        <form class="form form_add-card">
          <h3 class="form__title">Nueva tarjeta</h3>
          <input
            class="form__input form__input_title"
            type="text"
            placeholder="Título de la imagen"
            minlength="2"
            maxlength="30"
            name="title"
            required
          />
          <span class="form__input-error"></span>
          <input
            class="form__input form__input_link"
            type="url"
            placeholder="Enlace de la imagen"
            name="link"
            required
          />
          <span class="form__input-error"></span>
          <button type="submit" class="form__submit">Crear</button>
        </form>
        <button type="button" class="popup__close"></button>
      </div>
    </section>
    <section class="popup popup_show-image">
      <div class="popup__content popup__content-show-image">
        <button class="popup__close-button" type="button">
          <img
            src="./images/CloseIcon.png"
            alt="Cerrar"
            class="popup__close-button-image"
          />
        </button>
        <img class="popup__image" src="" alt="Imagen" />
        <p class="popup__image-caption"></p>
      </div>
    </section>
    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/validate.js"></script>
  </body>
</html>
